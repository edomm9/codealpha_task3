<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="shortcut icon" href="media/icons8-w-50.png" type="image/x-icon">
    
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="src/style.css" />
		<title>WorkZen | Join</title>
	</head>
	<body>
		
		<div class="join-container">
			<header class="join-header">
				<h1><img src="media/icons8-w-50.png" alt="" width="25"> WorkZen</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="JavaScript">JavaScript</option>
							<option value="Python">Python</option>
							<option value="PHP">PHP</option>
							<option value="C#">C#</option>
							<option value="Ruby">Ruby</option>
							<option value="Java">Java</option>
						</select>
					</div>
					<button type="submit" class="btn">Join Chat</button>
				</form>
				<br>
				<p style="display: inline">No Group?</p>
            <a onclick = "createRoom()">Register</a>
			</main>
		</div>

		<script src="src/index.js"></script>
		<script>
			function createRoom(){
			let	newRoomName = prompt("Please provide the name to your room: ")
				const rooms = document.getElementById('room');
				const newOption = document.createElement('option');
  newOption.text = newRoomName;  
  newOption.value =newRoomName;  
  rooms.appendChild(newOption);
  alert('Room added Successfully');
  const options = JSON.parse(localStorage.getItem('customOptions')) || [];
  options.push({ text: newOption.text, value: newOption.value });
  localStorage.setItem('customOptions', JSON.stringify(options));
}

// Check if custom options are saved in local storage and add them when the page loads
document.addEventListener('DOMContentLoaded', function() {
  const savedOptions = JSON.parse(localStorage.getItem('customOptions')) || [];
  const selectElement = document.getElementById('room');

  savedOptions.forEach(option => {
    const newOption = document.createElement('option');
    newOption.text = option.text;
    newOption.value = option.value;
    selectElement.appendChild(newOption);
  });
});


			
		</script>
	</body>
</html>
